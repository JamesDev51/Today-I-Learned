baseURL: "https://jamesdev51.github.io/"
title: James TIL
paginate: 5
theme: PaperMod

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
mainsections: ["posts"]

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  title: James TIL
  description: "학습한 것들을 기록하는 곳입니다."
  keywords: [Blog, Portfolio, Development, Study, Developer, PaperMod]
  author: James
  images: ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat: "January 2, 2006"
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  ShowWordCount: false
  ShowRssButtonInSectionTermList: false
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: true
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "favicon.ico"

  label:
    text: "James TIL (Today I learned)"

  # profile-mode
  profileMode:
    enabled:  false # needs to be explicitly set
    imageUrl: "logo.png"
    imageWidth: 120
    imageHeight: 120
    imageTitle: James TIL logo image

  homeInfoParams:
    Title: "James TIL"
    Content: >
      학습한 것들을 기록하는 곳입니다.


  socialIcons:  
    - name: instagram
      url: "https://www.instagram.com/min___51"
    - name: linkedin
      url: "https://www.linkedin.com/in/minseok-jeong-james"
    - name: github
      url: "https://github.com/JamesDev51"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: true # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: true # hide on single page

  editPost:
    URL: "https://github.com/<path_to_repo>/content"
    Text: "Suggest Changes" # edit text
    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Categories
      url: categories
      weight: 10
    - name: Search
      url: search
      weight: 20
    - name: Resume
      url: resume
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai